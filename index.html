<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
    <title>Timer</title>
    <link rel="stylesheet" href="Timer.css">
</head>

<body>
  
    <div class="clock-bg">

        <div class="timer">
            <div id="clock">
                <div id="time_box"><div id="display"></div></div>
            </div>
            <div id="button">
                <button id="start" onclick="start_clock()">START</button>
                <button id="stop" disabled="true" onclick="stop_clock()">STOP</button>
            </div>
        </div>


    </div>
</body>


<script src="Timer.js">
</script>


</html>
